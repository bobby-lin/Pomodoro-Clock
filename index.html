<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles/common.css"/>
</head>
<body>
  <h1 class = "text-center">Pomodoro Clock</h1>
  
  <div class="container">
    <div class = "row">
      <div class="col-xs-2"></div>
      <div class="col-xs-2 text-center">
        <button class="btn btn-default btn-primary btn-block" onclick="setToTwentyFiveMins()">25 mins</button>
      </div>
      <div class="col-xs-2 text-center">
        <button class="btn btn-default btn-primary btn-block" onclick="setToShortBreak()">Short Break</button>
      </div>
      <div class="col-xs-2">
        <button class="btn btn-default btn-primary btn-block" onclick="setToFiftyMins()">50 mins</button>
      </div>
      <div class="col-xs-2">
        <button class="btn btn-default btn-primary btn-block" onclick="setToLongBreak()">Long Break</button>
      </div>
      <div class="col-xs-2"></div>
    </div>
  </div>
  
  <div class="container">
    <div class = "row">
      <div class="col-xs-4"></div>
      <div class="col-xs-4 text-center"><h1 id="defaultTime">25:00</h1></div>
      <div class="col-xs-4"></div>
    </div>
  </div>
  
  <div class="container">
    <div class = "row">
      <div class="col-xs-3"></div>
      <div class="col-xs-2 text-center">
        <button class="btn btn-default btn-lg btn-block" id="start-btn" onclick="startTimer()">Start</button>
      </div>
      <div class="col-xs-2 text-center">
        <button class="btn btn-default btn-lg btn-block" id="pause-btn" onclick="pauseTimer()">Pause</button>
      </div>
      <div class="col-xs-2 text-center">
        <button class="btn btn-default btn-danger btn-lg btn-block" id="reset-btn" onclick="reset()">Reset</button>
      </div>
      <div class="col-xs-3"></div>
    </div>
  </div>
  
  <script type="text/javascript" src="scripts/common.js"></script>
</body>
</html>
